<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- custum link -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <style>
        .content {
            display: none;
            /* Initially hide both content sections */
        }
    </style>
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>

    
             
                    
                        <section class="track_shipment">
                            <div class="container bg-light">
                                <button id="button1" class="btn btn-primary">Show Data 1</button>
                                <button id="button2" class="btn btn-secondary">Show Data 2</button>
                
                                <div id="data1" class="content mt-3">


                                <div class="row">
                                    <div class="col-12 col-md-6 col-lg-8">
                                        <label class="label_size">AIR FREIGHT TRACKING </label>
                                        <div class=" input_width d-flex gap-2">
                                            <input type="text" placeholder="Track ID">
                                            <a href="#" class="track_btn">Track</a>
                                        </div>

                                        <div class="anchors">
                                            <a href="">NEED HELP |</a>
                                            <a href="">YOUR ORDER LIST</a>
                                        </div>
                                    </div>

                                    <div class="col-12 col-md-6 col-lg-4"></div>

                                </div>

                        </section>
                 
                </div>
                <div id="data2" class="content mt-3">
                    <div>
                        <div class="row">
                            <div class="col-12 col-md-6 col-lg-8">
                                <div class="d-flex gap-4 pt-3">
                                    <div>
                                        <label for="">shipment Reference(BOL OR PO)</label>
                                        <input type="text">
                                    </div>
                                    <div>
                                        <label>Shipment Date Start:</label>
                                        <input type="text">
                                    </div>
                                    <div>
                                        <label>Shipment Date End:</label>
                                        <input type="text">
                                    </div>
                                </div>

                                <div class="d-flex gap-5 mt-2">
                                    <div class="w-50">
                                        <label>Origin country:</label><br>
                                        <select>
                                            <option value="India">India</option>
                                            <option value="Maxico">Maxico</option>
                                            <option value="United State">United State</option>
                                            <option value="China">China</option>
                                        </select>
                                    </div>
                                    <div class="w-50">
                                        <label for="">shipment Reference(BOL OR PO)</label><br>
                                        <input type="text">
                                    </div>
                                </div>

                                <div class="d-flex gap-5">
                                    <div class="w-50">
                                        <label>Origin country:</label><br>
                                        <select>
                                            <option value="India">India</option>
                                            <option value="Maxico">Maxico</option>
                                            <option value="United State">United State</option>
                                            <option value="China">China</option>
                                        </select>
                                    </div>
                                    <div class="w-50">
                                        <label for="">shipment Reference(BOL OR PO)</label><br>
                                        <input type="text">
                                    </div>
                                </div>

                                <a href="#">Track</a>
                            </div>
                            <div class="col-12 col-md-6 col-lg-4"></div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <!--  -->

    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        document.getElementById('data1').style.display = 'block'; // Show content for Button 1

        // JavaScript to handle button clicks
        document.getElementById('button1').addEventListener('click', function () {
            document.getElementById('data1').style.display = 'block'; // Show content for Button 1
            document.getElementById('data2').style.display = 'none';  // Hide content for Button 2
        });

        document.getElementById('button2').addEventListener('click', function () {
            document.getElementById('data2').style.display = 'block'; // Show content for Button 2
            document.getElementById('data1').style.display = 'none';  // Hide content for Button 1
        });
    </script>
</body>

</html>
