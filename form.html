<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get in Touch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />



    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .content {
            display: none;
            /* Initially hide both content sections */
        }

        .common_btn {
            background-color: red;
            border-radius: 10px;
            padding-inline: 20px;
            padding-block: 10px;
            margin-top: 10px;

        }

        a {
            text-decoration: none;
            color: black;
        }


        /* get in touch */
        .get_in_touch input {
            margin-left: 10px;
            margin-bottom: 10px;
            width: 50%;
            padding-inline: 10PX;
        }

        .form-control {

            width: 60%;
        }

        /* second form */

        .track-form-container {
            /* margin: auto; */
            max-width: 500px;
            margin: 80px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .track-btn {
            background-color: #0d6efd;
            color: white;
        }

        .track-btn:hover {
            background-color: #0b5ed7;
        }

        .right_shipment_content_holder {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .right_shipment_content_holder h4 {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .right_track_anchors a {
            display: block;
            color: #007bff;
            font-weight: 500;
            margin-bottom: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .right_track_anchors a i {
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .right_track_anchors a:hover {
            color: #0056b3;
            padding-left: 10px;
        }

        .right_track_anchors a:hover i {
            transform: translateX(5px);
        }
    </style>
</head>

<body>



    <!-- get in touch form  section -->


    <section class="get_in_touch bg-info-subtle p-5">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-8 ">

                    <button id="button1" class="btn btn-primary">Show Data 1</button>
                    <button id="button2" class="btn btn-secondary">Show Data 2</button>

                    <div id="data1" class="content mt-3">

                        <div class="form_heading">
                            <h2>Get In Touch</h2>
                        </div>

                        <form action="">
                            <div>
                                <label for=""> First Name</label>
                                <input type="text" placeholder="type your name here">

                            </div>
                            <div>
                                <label for="">Last Name</label>
                                <input type="text" placeholder="type your Email here">
                            </div>
                            <div>
                                <label for=""> Email ID</label>
                                <input type="text" placeholder="type your Email here">
                            </div>

                            <div class="mb-3">
                                <label for="message" class="form-label">Your Message</label>
                                <textarea class="form-control" id="message" rows="5"
                                    placeholder="Type your message here..."></textarea>
                            </div>
                            <a href="#" class="common_btn">Submit</a>
                        </form>



                    </div>


                    <div id="data2" class="content mt-3">

                        <div class="container">

                            <div class="track-form-container">
                                <h3 class="text-center mb-4">Track Your ID</h3>
                                <form>
                                    <div class="mb-3">
                                        <label for="trackId" class="form-label">Enter Tracking ID</label>
                                        <input type="text" class="form-control" id="trackId"
                                            placeholder="e.g., TRK123456789" required>
                                    </div>
                                    <button type="submit" class="btn track-btn w-100">Track</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                

                <div class="col-12  col-lg-4">
                    <div class="right_shipment_content_holder">
                        <h4>SELECT YOUR FREIGHT</h4>
                        <div class="right_track_anchors ">

                            <a href="#">AIR FREIGHT TRACKING <i class="fa-solid fa-circle-chevron-right"></i></a>

                            <a href="#">OCEAN FREIGHT TRACKING <i class="fa-solid fa-circle-chevron-right"></i>
                            </a>
                            <a href="#">ROAD AND RAIL FREIGHT TRACKING <i
                                    class="fa-solid fa-circle-chevron-right"></i></a>


                        </div>


                    </div>
                </div>
            </div>
        </div>
    </section>
    <fotter>

    </fotter>
    <!-- Bootstrap JavaScript Libraries -->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>



    <script>
        document.getElementById('data1').style.display = 'block'; // Show content for Button 1

        // JavaScript to handle button clicks
        document.getElementById('button1').addEventListener('click', function () {
            document.getElementById('data1').style.display = 'block'; // Show content for Button 1
            document.getElementById('data2').style.display = 'none';  // Hide content for Button 2
        });

        document.getElementById('button2').addEventListener('click', function () {
            document.getElementById('data2').style.display = 'block'; // Show content for Button 2
            document.getElementById('data1').style.display = 'none';  // Hide content for Button 1
        });
    </script>
</body>

</html>
